name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Update version in build.gradle.kts
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          cat build.gradle.kts | grep version

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Generate Javadoc
        run: ./gradlew javadoc --no-daemon --stacktrace

      - name: Create release JARs
        run: ./gradlew jar --no-daemon --stacktrace

      - name: List generated artifacts
        run: |
          echo "=== Generated JARs ==="
          find . -name "*.jar" -type f
          echo ""
          echo "=== Build artifacts ==="
          ls -lah zmq-core/build/libs/
          ls -lah zmq/build/libs/

      - name: Prepare release artifacts
        run: |
          mkdir -p release-artifacts
          cp zmq-core/build/libs/*.jar release-artifacts/
          cp zmq/build/libs/*.jar release-artifacts/
          ls -lah release-artifacts/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-jars
          path: release-artifacts/*.jar

      - name: Create checksum files
        run: |
          cd release-artifacts
          sha256sum *.jar > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'SNAPSHOT') || contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          files: |
            release-artifacts/*.jar
            release-artifacts/checksums.txt

