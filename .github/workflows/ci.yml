name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Build once on Linux x64
  build:
    name: Build on Linux x64
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            **/build/classes/
          retention-days: 1

  # Test on all platforms
  test:
    name: Test on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: Linux
            arch: x64
            runner: ubuntu-22.04
          - os: Linux
            arch: ARM64
            runner: ubuntu-22.04-arm

          # macOS builds
          - os: macOS
            arch: x64
            runner: macos-15
          - os: macOS
            arch: ARM64
            runner: macos-15

          # Windows builds
          - os: Windows
            arch: x64
            runner: windows-2022
          - os: Windows
            arch: ARM64
            runner: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            **/build/reports/tests/
            **/build/test-results/

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run checkstyle (if configured)
        run: ./gradlew check --no-daemon || true
        continue-on-error: true

      - name: Generate Javadoc
        run: ./gradlew javadoc --no-daemon --stacktrace

      - name: Upload Javadoc
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: |
            **/build/docs/javadoc/

  integration:
    name: Integration Summary
    runs-on: ubuntu-22.04
    needs: test
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Build status check"
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "One or more tests failed"
            exit 1
          fi
          echo "All tests succeeded"
