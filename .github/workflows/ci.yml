name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Upload test results (Linux)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-linux
          path: |
            **/build/reports/tests/
            **/build/test-results/

      - name: Upload build artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-linux
          path: |
            **/build/libs/*.jar

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Upload test results (macOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-macos
          path: |
            **/build/reports/tests/
            **/build/test-results/

      - name: Upload build artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-macos
          path: |
            **/build/libs/*.jar

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Upload test results (Windows)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows
          path: |
            **/build/reports/tests/
            **/build/test-results/

      - name: Upload build artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-windows
          path: |
            **/build/libs/*.jar

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run checkstyle (if configured)
        run: ./gradlew check --no-daemon || true
        continue-on-error: true

      - name: Generate Javadoc
        run: ./gradlew javadoc --no-daemon --stacktrace

      - name: Upload Javadoc
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: |
            **/build/docs/javadoc/

  integration:
    name: Integration Summary
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Build status check"
          if [ "${{ needs.build-linux.result }}" != "success" ] || \
             [ "${{ needs.build-macos.result }}" != "success" ] || \
             [ "${{ needs.build-windows.result }}" != "success" ]; then
            echo "One or more builds failed"
            exit 1
          fi
          echo "All builds succeeded"
